<html lang="en">
<head>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
    background: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;

.overlay {

#typing {

    margin-top: 20px;

}

button {

    font-size: 20px;
    border: none;
    border-radius: 30px;
    background: white;
    color: black;
    cursor: pointer;
    margin-top: 30px;
}

button:hover {

}

.heart {
    position: absolute;
    color: #00bfff;
